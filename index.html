<body class="bg-info">
  <div class="top"></div>

  <div class="container">

    <div class="splash">
      <div class="row">
        <div class="text-dark col-lg-10 col-10 offset-1 col-auto mb-3 text-center">

          <div class="h2">
            Welkom
          </div>
          <div class="h5 ">
            Dit is The LipOuts CockTailCup<br>4 kleuren<br>4 afslagen<br>4 putts
          </div>
          <img src="images/lipouts-lg.png"  class="img-fluid mt-5">
        </div>
      </div>
    </div>


    <div class="app">
      <div class="col-12 mt-2">
        <div class="row">
          <div class="col-10 offset-1 h5 text-center">LipOuts CockTailCup 2019
          </div>
        </div>
        <!-- alleen zichtbaar wanneer een team gezet is -->
        <!-- wordt verwijderd uit dom zodra een team gekozen is -->
        <div id="noTeamSet">
          <div class="row mb-2">
            <div class="col-12">
              <h2 class="h2 col-12 bigger-text text-center">Selecteer een team waarvoor je wilt spelen</h2>
              <div class="col-12">
                <div class="row grid" id="teams">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- zichtbaar wanneer een team geselecteerd is -->
        <div id="teamSet">
          <div id="playing">
            <div class="row mb-0">
              <div class="col-12 mb-3">
                <div id="checkContainer" class="checkContainer text-center">
                  <div class="row mb-0">
                    <div class="h1 check col-4 p1" id="holeCheck">--</div>
                    <div class="h1 check col-4 p1" id="colorCheck">--</div>
                    <div class="h1 check col-4 p1" id="scoreCheck">--</div>
                  </div>
                  <div class="row">
                    <div class="text-dark col-4">HOLE</div>
                    <div class="text-dark col-4">SPELER</div>
                    <div class="text-dark col-4">SCORE</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 mb-2">
                  <!--                     <h2 class="h3 text-center">Tee</h2>
                  -->
                  <div class="col-12">
                    <div class="row grid" id="teeButtons">
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12 mb-2">
                  <!-- <h2 class="h3 col-12 text-center">Score</h2> -->
                  <div class="col-12">
                    <div class="row grid" id="nameButtons"></div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12 mb-2">
                  <!-- <h2 class="h3 col-12 text-center">Score</h2> -->
                  <div class="col-12">
                    <div class="row grid " id="scoreButtons">
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="m-1">
                    <button id="opslaanButton" class="btn btn-success border btn-block text-light p-4 mt-1 mb-1 bigger-text" type="submit" name="submit" onclick="saveHole()">Opslaan
                    </button>
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>


          <div class="row" id="finished">
            <div class="col-12 text-center">
              <h1 class="mb-1" id="message"></h1>
              <div id="replay" class="m-1"></div>
            </div>
          </div>
<!--           <div class="col-12" id="klassement">
          </div> -->



<div class="row">
  <div class="col-12">

    <hr>
    <div class="btn-group bun-group-lg mb-2 col-12" role="group" aria-label="Button group with nested dropdown">
      <button type="button" class="btn btn-secondary" onclick="showRules()">Regelement</button>
      <button type="button" class="btn btn-secondary" onclick="showNews()">Nieuws</button>

      <div class="btn-group" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Klassement
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item" href="#" onclick="klassement('2019')">2019</a>
          <a class="dropdown-item" href="#" onclick="klassement('2018')">2018</a>
          <a class="dropdown-item" href="#" onclick="klassement('today')">Today</a>
          <a class="dropdown-item" href="#" onclick="klassement('datum')">Datum</a>
          <a class="dropdown-item" href="#" onclick="klassement('2018')">2018</a>
          
        </div>
      </div>
    </div>
    <div class="mb-5 btn-group bun-group-lg col-12" role="group" aria-label="Button group with nested dropdown">
      <button type="button" class="btn btn-secondary" onclick="restart()">Reset (!)</button>
      <button type="button" class="btn btn-secondary" onclick="prepareScore()">prepareScore</button>
      <button type="button" class="btn btn-secondary" onclick="setStartHole()">Starthole 10</button>
      

    </div>
    
  </div>
</div>

          <div class="row">
          <div class="bottom"></div>
            <div class="col-12">
              <div id="results" class="m-1 overflow-auto">
              </div>
            </div>
          </div>

 <div class= "col-8 offset-2">

            <div id="vanLange" class=" grid-item text-dark col-lg-6 col-10 offset-1 col-auto mb-3">
              <img src="images/logo_VanLangeMode_zwart.png"  class="img-fluid">
            </div>
          </div> 


</div>
</div>
